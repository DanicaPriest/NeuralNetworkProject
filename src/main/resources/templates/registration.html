<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Registration Form</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <style>
	body{
	background:#9999ff;

	}
	h1{
        padding:50px;
        color:navy;
        text-shadow: 2px 2px 2px LightGoldenRodYellow;
        }
.btn {
    position: relative;
    border: none;
    font-size: 28px;
    color: #FFFFFF;
    padding: 20px;
    text-align: center;
    -webkit-transition-duration: 0.2s; /* Safari */
    transition-duration: 0.2s;
    text-decoration: none;
    overflow: hidden;
    box-shadow: 5px 5px 15px navy;
   border: 2px outset violet;

}

.btn:after {
    content: "";
    background: violet;
    display: block;
    position: absolute;
    padding-top: 300%;
    padding-left: 350%;
    margin-left: -20px!important;
    margin-top: -120%;
    opacity: 0;
    transition: all 0.4s;

}

.btn:hover:after {
    padding: 0;
    margin: 0;
    opacity: 1;
    transition: 0s
}

.btn, input{
margin: 10px;

}
.btn-warning{
color:navy;
margin:auto;
margin-left: 12%;
border: 2px outset navy;
}


    </style>
</head>
<body>

<div class="container">
    <div class="row">
        <div class="col-md-6 col-md-offset-3">
            <form autocomplete="off" action="#" th:action="@{/nnproject/registration}"
                  th:object="${user}" method="post" class="form-horizontal"
                  role="form">

                <div class="form-group center-block">
                    <div class="col-sm-9">
                        <h1>Registration Form</h1>
                        <label th:if="${#fields.hasErrors('name')}" th:errors="*{name}"
                        ></label>
                        <input type="text" th:field="*{name}" placeholder="UserName"
                               class="form-control"/>
                    </div>
                </div>

                <div class="form-group">
                    <div class="col-sm-9">

                        <input type="password" th:field="*{password}"
                               placeholder="Password" class="form-control"/> <label
                            th:if="${#fields.hasErrors('password')}" th:errors="*{password}"
                    ></label>
                    </div>
                </div>

                <div class="form-group">
                    <div class="col-sm-9">
                        <button type="submit" class="btn btn-primary btn-block">Register User</button>
                    </div>
                </div>

                <span th:utext="${successMessage}"></span>

            </form>


            <form th:action="@{/nnproject/login}" method="get">
                <button class="btn btn-warning" type="Submit">Go To Login Page</button>
            </form>
        </div>
    </div>
</div>
</body>
</html>
