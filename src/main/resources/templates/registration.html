<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Registration Form</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <style>

    body{
    background:#435969 ;
    color:#212931;

    }
    h1{
    padding:50px;
    color:#feca01;
    text-shadow: 2px 2px 2px #f87f01;
    }
    .btn {
    position: relative;
    border: none;
    font-size: 20px;
    color: #FFFFFF;
    padding: 10px;
    text-align: center;
    -webkit-transition-duration: 0.2s; /* Safari */
    transition-duration: 0.2s;
    text-decoration: none;
    overflow: hidden;


    }

    .btn:after {
    content: "";
    background: #e7f0ed;
    display: block;
    position: absolute;
    padding-top: 300%;
    padding-left: 350%;
    margin-left: -20px!important;
    margin-top: -120%;
    opacity: 0;
    transition: all 0.4s;

    }

    .btn:hover:after {
    padding: 0;
    margin: 0;
    opacity: 1;
    transition: 0s
    }

    .btn, input{
    margin-top: 15px;

    }
    .btn-warning, .btn-primary:hover{
    color:#212931;
    background:#f87f01;
    border: 2px outset #feca01;
    box-shadow: 3px 3px 5px #212931;

    }
    .btn-primary, .btn-warning:hover{
    background:#feca01;
    color:#212931;
    border: 2px outset #f87f01;
    box-shadow: 3px 3px 5px #f87f01;


    }


    .form-control{
    background:#e7f0ed;
    color:#f87f01;

    }
    span{
    color:#feca01;
    margin:15px;

    }


    </style>
</head>
<body>

<div class="container">
    <div class="row"> <div class="col-sm-3">
    </div>
        <div class="col-md-6">
            <form autocomplete="off" action="#" th:action="@{/nnproject/registration}"
                  th:object="${user}" method="post" class="form-horizontal"
                  role="form">



                        <h1>Registration Form</h1>
                        <label th:if="${#fields.hasErrors('name')}" th:errors="*{name}"
                        ></label>
                        <input type="text" th:field="*{name}" placeholder="UserName"
                               class="form-control"/>




                        <input type="password" th:field="*{password}"
                               placeholder="Password" class="form-control"/> <label
                            th:if="${#fields.hasErrors('password')}" th:errors="*{password}"
                    ></label>



                        <button type="submit" class="btn btn-primary btn-block">Register User</button>
            </br>

                <span th:utext="${successMessage}"></span>

            </form>


            <form th:action="@{/nnproject/login}" method="get">
                <button class="btn btn-warning center-block" type="Submit">Go To Login Page</button>
            </form>
        </div>
    </div>
</div>
</body>
</html>
