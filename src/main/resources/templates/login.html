<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org">

<head>
	<title>Login</title>

	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
	<link th:href="@{/css/main.css}" rel="stylesheet" type="text/css"/>

</head>

<body >

	
	<div class="container">
        <div class="row"> <div class="col-sm-3">
       </div>

		<div class="col-sm-6"> <form th:action="@{/nnproject/login}" method="POST" class="form-signin">
            <img src="/images/hibunny.gif" class="img-responsive center-block" width="100" height="100" />
            <h1 class="text-center" >Welcome!</h1>

            <h3> Please login to add a rabbit name to the database</h3>
			<input type="text" id="name" name="name"  th:placeholder="Username"
				class="form-control" />
			<input type="password"  th:placeholder="Password"
				id="password" name="password" class="form-control" />
				
			<div align="center" th:if="${param.error}">
				<p style="font-size: 30; color: #feca01">Email or Password invalid, please verify</p>
			</div>

			<button class="btn btn-lg btnprimary btn-block" name="Submit" value="Login" type="Submit" th:text="Login"></button>
		</form>
           <form th:action="@{/nnproject/registration}" method="get">
                <button class="btn btn-md btn-warning btn-block" type="Submit">Go To Registration Page</button>
            </form>

            </div>

        <div class="col-sm-3"></div>
        </div></div>
</body>
</html>
