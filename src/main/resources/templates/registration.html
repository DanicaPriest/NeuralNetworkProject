<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Registration Form</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <link th:href="@{/css/main.css}" rel="stylesheet" type="text/css"/>

</head>
<body>

<div class="container">
    <div class="row"> <div class="col-sm-3">
    </div>
        <div class="col-md-6">
            <form id="regform" autocomplete="off" action="#" th:action="@{/nnproject/registration}"
                  th:object="${user}" method="post" class="form-horizontal"
                  role="form">



                        <h1>Registration Form</h1>
                        <label th:if="${#fields.hasErrors('name')}" th:errors="*{name}"
                        ></label>
                        <input type="text" th:field="*{name}" placeholder="UserName"
                               class="form-control"/>




                        <input type="password" th:field="*{password}"
                               placeholder="Password" class="form-control"/> <label
                            th:if="${#fields.hasErrors('password')}" th:errors="*{password}"
                    ></label>



                        <button type="submit" class="btn btnprimary btn-block">Register User</button>




            </form>


            <form th:action="@{/nnproject/login}" method="get">
                <button class="btn btn-warning btn-block" type="Submit">Go To Login Page</button>
            </form>
            <span class="text-center" th:utext="${successMessage}"></span>
            <img id="regbunny" src="/images/regbunny.gif" class="img-responsive center-block" width="100" height="100"/>
        </div>
    </div>
</div>
</body>
</html>
